<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <style>
        .content {
        position: fixed;
        top:0;
        width: 70%;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container text-center">
    <video width="1320" height="700" src="Vedio.mp4"muted autoplay loop></video>
    <div class="container text-center content">
        <h1 class="alert alert-info mt-4">Motivational Quotes</h1>
        <button onclick="getQuotes()" class="btn btn-primary">Get Quotes</button>
        <div id="result"></div>
    </div>
</header>
    <script>
        setInterval(getQuotes,4000);
        function getQuotes(){
            fetch('https://api.quotable.io/quotes/random')
            .then(response => response.json())
            .then(data =>{document.getElementById('result').innerHTML=data[0]['content']
            document.getElementById('result').className="alert alert-success mt-2"
            });
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
